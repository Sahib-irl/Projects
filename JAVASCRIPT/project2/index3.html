    <script>
        function getAndUpdate() {

            console.log("Updating list... ");
            tit = document.getElementById("title").value;
            desc = document.getElementById("description").value;
            if (localStorage.getItem("itemJson") == null) {
                itemJsonArr = [];
                itemJsonArr.push([tit, desc]);
                localStorage.setItem("itemJson", JSON.stringify(itemJsonArr))
            }


            else {
                itemJsonArrstr = localStorage.getItem('itemJson')
                itemJsonArr = JSON.parse(itemJsonArrstr);
                itemJsonArr.push([tit, desc]);
                localStorage.setItem("itemJson", JSON.stringify(itemJsonArr))

            }

            Update()

        }

        function Update() {

            if (localStorage.getItem("itemJson") == null) {
                itemJsonArr = [];
                localStorage.setItem("itemJson", JSON.stringify(itemJsonArr))
            }

            else {
                itemJsonArrstr = localStorage.getItem('itemJson')
                itemJsonArr = JSON.parse(itemJsonArrstr);

            }

            let tableBody = document.getElementById('tableBody');
            let str = "";
            itemJsonArr.forEach((element, index) => {
                str += `
                     <tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="button button-sm button-primary" onClick=deleted(${index})>Delete</button></td>
                    </tr>`;

            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndUpdate);
        Update();


        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            itemJsonArrstr = localStorage.getItem("itemJson")
            itemJsonArr = JSON.parse(itemJsonArrstr);
            itemJsonArr.splice(itemIndex, 1);
            localStorage.setItem("itemJson", JSON.stringify(itemJsonArr));
            Update();
        }

        function clearSTR() {
            if (confirm("Do you really wanna clear out everything? ")) {
                console.log("Clearing the storage ")
                localStorage.clear();
                Update()
            }
        }
    </script>
