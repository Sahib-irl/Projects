<!doctype html>
<!-- <html lang="ar" dir="rtl"> -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

    <title>Library</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark h-25">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TPC Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item w-5">
                        <a class="nav-link active " aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success " type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="msg"></div>

    <div class="container my-4">
        <h2 class="text-center"><u>Welcome to the library</u></h2>


        <form id="libraryForm">
            <div class="form-group row mt-5 mb-lg-4">
                <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Please enter the book name">
                </div>
            </div>
            <hr>
            <div class="form-group row mb-lg-4">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="authorName"
                        placeholder="Please enter the author of the book">
                </div>
            </div>
            <hr>
            <fieldset class="form-group">

                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>

                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="programming"
                                value="programming" checked>
                            <label class="form-check-label" for="programming">
                                Computer Programming
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction">
                            <label class="form-check-label" for="fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="apocolyptic"
                                value="apocolyptic">
                            <label class="form-check-label" for="apocolyptic">
                                Apocolyptic
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row mb-lg-4">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Checkbox
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <hr>
                <div class="col-sm-11 mx-3 text-center">
                    <button type="submit" class="btn btn-primary" id="addBtn">Add Book</button>
                </div>
            </div>

            <div class="head m- text-center my-5">
                <h1>Your Library</h1>
                <hr>
            </div>
            <div id="tables">
                <table class="table">
                    <thead>
                        <tr>

                            <th scope="col">Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Type</th>
                            <th scope="col">Delete</th>

                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>

                        </tr>
                    </tbody>
                </table>



            </div>



    </div>

    <!--

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="../College library/index.js"></script>
</body>

</html>
